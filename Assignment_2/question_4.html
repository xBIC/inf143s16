<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .label_text {
        fill: black;
        font: 20px sans-serif;
        text-anchor: middle;
    }

    .bar {
        fill: steelblue;
    }

    .x.axis path {
        display: none;
    }

    .grid .tick {
        stroke: lightgrey;
        opacity: 0.7;
    }
    .grid path {
        stroke-width: 0;
    }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

    var margin = {top: 20, right: 50, bottom: 50, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
            .rangeRound([height, 0]);

    var color = d3.scale.ordinal()
            .range(["#E69F00", "#56B4E9", "#009E73", "#F0E442", "#D55E00"]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(d3.format("d"));

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("data.csv", function(d) {
                return {
                    student_id : +d["Student ID"],
                    major : d.Major,
                    standing : d.Standing,
                    grade : +d.Grade,
                    prerequisites : d["Prerequisites?"],
                    letter : d.Letters
                };
            },
            function(error, data) { aggregateData(data); }
    );

    function aggregateData(data) {
        // Major, A, B, C, D, F
        aggData = [];

        data.forEach(function (d) {
            foundMajor = false;

            aggData.forEach(function (ag, index, theArray) {
                if (ag.major == d.major) {
                    theArray[index][d.letter] += 1;
                    theArray[index].totalGrade += d.grade;
                    foundMajor = true;
                }
            });

            if (!foundMajor) {
                aLetter = ((d.letter == "A") ? 1 : 0);
                bLetter = ((d.letter == "B") ? 1 : 0);
                cLetter = ((d.letter == "C") ? 1 : 0);
                dLetter = ((d.letter == "D") ? 1 : 0);
                fLetter = ((d.letter == "F") ? 1 : 0);

                aggData.push({major : d.major, A : aLetter, B : bLetter, C : cLetter, D : dLetter, F : fLetter, totalGrade : d.grade});
            }
        });

        createChart(aggData);
    }

    function createChart(data) {
        color.domain(d3.keys(data[0]).filter(function(key) { return key !== "major" && key !== "totalGrade"; }));

        data.forEach(function(d) {
            var y0 = 0;
            d.letters = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
            d.total = d.letters[d.letters.length - 1].y1;

            if (d.total > 0) {
                d.avgGrade = d.totalGrade / d.total;
            } else {
                d.avgGrade = 0;
            }
        });

        data.sort(function(a, b) { return b.major < a.major; });

        yRange = d3.max(data, function(d) { return d.total; });

        x.domain(data.map(function(d) { return d.major; }));
        y.domain([0, yRange]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

        svg.append("text")
                .attr("class", "label_text")
                .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
                .attr("transform", "translate("+ (margin.left/2) +","+(height/2)+")rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate
                .text("Total Students")
                .attr("y", -60);

        svg.append("text")
                .attr("class", "label_text")
                .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
                .attr("transform", "translate("+ (width/2) +","+(height-(margin.bottom/3))+")")  // centre below axis
                .text("Major")
                .attr("y", 60);

        var major = svg.selectAll(".major")
                .data(data)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function(d) { return "translate(" + x(d.major) + ",0)"; });

        major.selectAll("rect")
                .data(function(d) { return d.letters; })
                .enter().append("rect")
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.y1); })
                .attr("height", function(d) { return y(d.y0) - y(d.y1); })
                .style("fill", function(d) { return color(d.name); });

        var legend = svg.selectAll(".legend")
                .data(color.domain().slice().reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(40," + i * 20 + ")"; });

        legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

        legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) { return d; });

        var numberOfTicks = yRange;

        var yAxisGrid = yAxis.ticks(numberOfTicks)
                .tickSize(width, 0)
                .tickFormat("")
                .orient("right");

        svg.append("g")
                .classed('y', true)
                .classed('grid', true)
                .call(yAxisGrid);
    }

</script>
