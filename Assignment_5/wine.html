<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<body>
<div style="padding-left: 40px">
    <h4>Select a type of wine to visualize</h4>

    <form role="form">
        <label class="checkbox-inline">
            <input type="checkbox" name="redcheckbox" checked="checked">Red Wine
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="whitecheckbox" checked="checked">White Wine
        </label>
    </form>

    <h4>Select parameter to compare with quality score</h4>

    <form role="form">
        <label class="radio-inline">
            <input type="radio" name="optradio" value="fixed acidity" checked="checked">Fixed Acidity
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" value="volatile acidity">Volatile Acidity
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" value="citric acid">Citric Acid
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" value="residual sugar">Residual Sugar
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" value="chlorides">Chlorides
        </label>
        <br/>
        <label class="radio-inline">
            <input type="radio" name="optradio" value="free sulfur dioxide">Free Sulfur Dioxide
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" value="total sulfur dioxide">Total Sulfur Dioxide
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" value="density">Density
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" value="pH">pH
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" value="sulphates">Sulphates
        </label>
        <label class="radio-inline">
            <input type="radio" name="optradio" value="alcohol">Alcohol
        </label>
    </form>
</div>
<h3 style="padding-left:200px;" id="vis_title"></h3>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="scatterplot.js"></script>
